<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Module Completion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style/admincompletetion.css">
  <style>
    /* Optional: subtle styling for Job Title group headers */
    .group-row th {
      background: #f4f6f8;
      color: #333;
      text-align: left;
      font-weight: 600;
      padding: 10px 12px;
      border-top: 2px solid #e5e7eb;
    }
    .controls .row { gap: 8px; flex-wrap: wrap; }
    .controls .row > * { height: 36px; }
    #jobTitleFilter {
      min-width: 240px;
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Admin – Module Completion</h1>
      <div class="row">
        <span class="muted tiny">Signed in as:</span>
        <strong id="adminEmail" class="mono"></strong>
        <button id="btnLogout" class="btn">Log out</button>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav-list">
        <li><a href="./dashboard.html" data-route="dashboard.html">Dashboard</a></li>
        <li><a href="./admin.html" data-route="admin.html">Admin</a></li>
      </ul>
    </nav>

    <div class="card controls">
      <div class="row" style="align-items:center">
        <input id="search" type="text" placeholder="Search by user, module, or job title…" />
        <select id="jobTitleFilter" aria-label="Filter by job title">
          <option value="__ALL__">All job titles</option>
        </select>
        <button id="btnRefresh" class="btn">Refresh</button>
        <button id="btnExport" class="btn">Export CSV</button>
        <span id="scanStatus" class="muted status"></span>
      </div>
    </div>

    <div class="card">
      <div class="table-wrap">
        <table id="grid">
          <thead>
            <tr>
              <th style="min-width:220px">User</th>
              <th style="min-width:260px">Assigned Modules</th>
              <th>Per-Module Progress</th>
              <th style="min-width:120px">Overall Score</th>
              <th style="min-width:120px">All Assigned Complete?</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="5" class="muted">Loading…</td></tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5" class="muted tiny">
                Counts use active questions per module and the latest correctness per (PresentationId, QuestionId).
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <!-- Existing helpers you already ship -->
  <script src="js/auth.js"></script>
  <script src="js/modules.js"></script>

  <!-- Page logic -->
  <script src="js/admin-completions.js"></script>
  <script>
    // Gate like your other admin pages
    if (typeof requireAuthOrRedirect === "function") requireAuthOrRedirect();
  </script>
</body>
</html>
