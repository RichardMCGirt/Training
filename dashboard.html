<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Training Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/dashboard.css">
  <script src="js/"></script>
</head>
<body onload="requireAuthOrRedirect()">
  <div class="wrap">
    <div class="bar">
      <ul class="nav-list">
        <a href="./admin.html" data-route="admin.html">Admin</a>
      </ul>
      <div>Dashboard 
        <!-- <span id="hello" class="muted"></span>--></div>
      <div class="row" style="gap:10px">
        <label class="toggle">
          <input id="toggleMistakes" type="checkbox" />
          <span>View incorrectly ansered questions</span>
        </label>
        <button class="btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Modules card -->
    <div class="card" id="modulesCard">
      <div class="hd">Modules</div>
      <div class="bd">
        <div class="row" style="margin-bottom:8px">
          <input id="search" placeholder="Search modules by name">
          <button class="btn" id="btnRefresh">Refresh</button>
        </div>
      </div>
    </div>

    <div style="height:16px"></div>

    <div class="card" id="modulesListCard">
      <div class="hd">modules</div>
      <div class="bd">
        <div id="list" class="grid"></div>
      </div>
    </div>

    <!-- Mistakes (hidden until toggled on) -->
    <div style="height:16px"></div>
    <div class="card" id="mistakesCard" style="display:none">
      <div class="hd">Wrong Answers</div>
      <div class="bd">
        <div class="row" style="margin-bottom:10px">
          <input id="mistakesSearch" placeholder="Search by module or question text">
          <button class="btn" id="btnReloadMistakes">Reload</button>
        </div>

        <div id="mistakesSummary" class="muted"></div>
        <div style="height:8px"></div>

        <!-- NEW: module-grouped container -->
        <div id="mistakesGroups"></div>
      </div>
    </div>
  </div>

  <script src="js/modules.js"></script>
  <script src="js/dashboard.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
